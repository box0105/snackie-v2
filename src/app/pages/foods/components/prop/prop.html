<div class="row mt-4">
  <div class="col-3">
    <h6 class="mb-0">{{ title() }}</h6>
  </div>
  <div class="col-9 d-flex justify-content-around align-items-center">
    @for (item of numArr; track $index) {
    <i
      class="prop fa-solid"
      [class]="iconClass() + (selectdNum() > item ? ' active' : '')"
      (click)="changeNum(item + 1)"
    >
    </i>
    }
  </div>
</div>
